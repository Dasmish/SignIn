<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Our Team</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<form class="form" method="POST">
			<div class="form__container">
				<ul class="form__opt">
					<li class="form__opt--active"><a href="#">Sign in</a></li>
					<li><a href="#">Join us</a></li>
				</ul>
				<label class="form__label">Username</label>
				<input type="text" name="login" placeholder=" " class="form__input" autocomplete="off">
				<label class="form__label">Password</label>
				<input type="text" name="pass" placeholder=" " pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="form__input" autocomplete="off">
				<label class="form__label form__label--cstm">
					<input type="checkbox" name="keep" class="form__chk">Keep me signed in
				</label>
				<button class="form__btn">Sign in</button>
				<ul class="form__reg">
					<li><a href="#">Forgot password</a></li>
					<li><a href="#">Create an account</a></li>
				</ul>
			</div>
		</form>
	</div>

</body>
</html>
